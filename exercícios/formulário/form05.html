<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Checkbox e Radio button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <!--Os radio's com mesmo name faz com que so um possa ser selecionado,(que é o ideal)-->
            <input type="radio" name="sexo" id="imasc" checked>
            <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem">
            <label for="ifem">Feminino</label> <br>
            <input type="radio" name="sexo" id="ininfo">
            <label for="ininfo">Prefiro não informar</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>

            <input type="checkbox" name="fut" id="ifut" checked>
            <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="skate" id="iskate" checked>
            <label for="iskate">SkateBoard</label> <br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Limpar">
        </p>
    </form>
</body>
</html>
