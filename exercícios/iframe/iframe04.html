<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        iframe {
            display: block;
            margin: auto;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ullam unde iste, repellendus veritatis exercitationem illo aperiam nesciunt natus voluptatibus eos magnam minima? Harum iste ipsa dolorem reiciendis provident a facilis.</p>
    <h2>Víeos Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU?si=aEgxuxma8HDCCKA7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233.95739135825522!2d-43.80513375116495!3d-20.245631380663976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6a9f229d40a97%3A0x4113f033a0cf8ee6!2sSal%C3%A3o%20Unisex!5e0!3m2!1spt-BR!2sbr!4v1724850119921!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h2>Mapa Waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-20.245704&lon=-43.805441&ct=livemap" width="600" height="450" allowfullscreen></iframe>
</body>
</html>
